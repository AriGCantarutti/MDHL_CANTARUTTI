spring:
  application:
    name: tarifas-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/transportista_db}
    username: ${SPRING_DATASOURCE_USERNAME:transportista_user}
    password: ${SPRING_DATASOURCE_PASSWORD:transportista_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://${KEYCLOAK_HOST:localhost}:8080/realms/transportista-realm/protocol/openid-connect/certs

server:
  port: 8083

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Google Maps API Configuration
google:
  maps:
    api-key: ${GOOGLE_MAPS_API_KEY:YOUR_API_KEY_HERE}
    directions-url: https://maps.googleapis.com/maps/api/directions/json

logging:
  level:
    com.transportista.tarifas: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always