spring:
  application:
    name: solicitudes-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/transportista_db}
    username: ${SPRING_DATASOURCE_USERNAME:transportista_user}
    password: ${SPRING_DATASOURCE_PASSWORD:transportista_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://${KEYCLOAK_HOST:localhost}:8080/realms/transportista-realm/protocol/openid-connect/certs

server:
  port: 8081

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.transportista.solicitudes: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# External Services
services:
  logistica:
    url: ${LOGISTICA_SERVICE_URL:http://logistica-service:8082}
  tarifas:
    url: ${TARIFAS_SERVICE_URL:http://tarifas-service:8083}
  tracking:
    url: ${TRACKING_SERVICE_URL:http://tracking-service:8084}